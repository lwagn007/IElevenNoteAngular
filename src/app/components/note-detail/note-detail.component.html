<h1>Note Details</h1>
<hr>

<div *ngIf="note">
  <div>
    <label for="">Note Id: </label>
    <span>{{note.NoteId}}</span>
  </div>
  <div>
    <label for="">Title: </label>
    <span>{{note.Title}}</span>
  </div>
  <div>
    <label for="">Content: </label>
    <span>{{note.Content}}</span>
  </div>
  <div>
    <label for="">Created On: </label>
    <span>{{note.CreatedUtc | date: 'fullDate'}}</span>
  </div>
  <div>
    <label for="">Modified On: </label>
    <span>{{note.ModifiedUtc | date: 'fullDate'}}</span>
  </div>
</div>

<button *ngIf="note" mat-button color="accent" routerLink="/note/edit/{{note.NoteId}}">Edit</button>
<button mat-button color="primary" routerLink="/note/index">Back to List</button>
